<footer class="footer text-muted">
  <div
    class="container-{{ if .Site.Params.options.fullWidth }}fluid{{ else }}xxl{{ end }}"
  >
    <div class="row align-items-center">
      <div class="col-lg-8 order-first order-lg-first">
        <ul class="list-flex align-items-center">
          {{ range .Site.Menus.footer -}}
          <li>
            <img class="logo" src="/rgb-logo.png" alt="" />
          </li>
          {{ end -}}
          <li class="list-inline-item">{{ .Site.Params.footer | safeHTML }}</li>
        </ul>
      </div>
      <div class="col-lg-8 order-last order-lg-last text-lg-end">
        <ul class="list-inline">
          {{ range .Site.Menus.footer -}}
          <li class="list-inline-item">
            <a href="{{ .URL | relURL }}">{{ .Name }}</a>
          </li>
          {{ end -}}
        </ul>
      </div>
    </div>
  </div>
</footer>
